<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				text-align:center;
				padding: 5px;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
		</div>

		<script src="js/three.js"></script>

		<script src="js/OrbitControls.js"></script>
		<script src="js/Water.js"></script>
		<script src="js/Sky.js"></script>

		<script src="js/Detector.js"></script>
		
		<script src="js/dat.gui.min.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera;
			var scene;
			var renderer;
			var light;
			var controls;
			var water;
			var sphere;
			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );

                renderer();

                scene();

                camera();

                light();

				// Water
				var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'img/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: 1.0,      //alpha 调节
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale:  3.7,
						fog: scene.fog !== undefined
					}
				);
				water.rotation.x = - Math.PI / 2;
				scene.add( water );
				// Skybox
				var sky = new THREE.Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );
				var uniforms = sky.material.uniforms;
				uniforms.turbidity.value = 10;
				uniforms.rayleigh.value = 2;
				uniforms.luminance.value = 1;
				uniforms.mieCoefficient.value = 0.005;
				uniforms.mieDirectionalG.value = 0.8;
				var parameters = {
					distance: 400,
					inclination: 0.21,//倾斜角
					azimuth: 0.08//
				};
				var cubeCamera = new THREE.CubeCamera( 1, 20000, 256 );
				cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
				function updateSun() {
					//inclination 倾斜角
					//azimuth 方位
					var theta = Math.PI * ( parameters.inclination - 0.5 );
					var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );
					light.position.x = parameters.distance * Math.cos( phi );
					light.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
					light.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );
					sky.material.uniforms.sunPosition.value = light.position.copy( light.position );
					water.material.uniforms.sunDirection.value.copy( light.position ).normalize();
					cubeCamera.update( renderer, scene );
				}
				updateSun();
				
				// var geometry = new THREE.IcosahedronGeometry( 20, 1 );
				// for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {
				// 	geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );
				// }
				// var material = new THREE.MeshStandardMaterial( {
				// 	vertexColors: THREE.FaceColors,
				// 	roughness: 0.0,
				// 	flatShading: true,
				// 	envMap: cubeCamera.renderTarget.texture,
				// 	side: THREE.DoubleSide
				// } );
				// sphere = new THREE.Mesh( geometry, material );
				// scene.add( sphere );

                controls();
	
				window.addEventListener( 'resize', onWindowResize, false );
			}

             function camera(){
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );
            }

            function scene()
            {
                scene = new THREE.Scene();
            }

            function light()
            {
				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				scene.add( light );
            }

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				var time = performance.now() * 0.001;
				// sphere.position.y = Math.sin( time ) * 20 + 5;
				// sphere.rotation.x = time * 0.5;
				// sphere.rotation.z = time * 0.51;
				water.material.uniforms.time.value += 1.0 / 60.0;
				renderer.render( scene, camera );
			}
            
            function controls()
            {
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				camera.lookAt( controls.target );
            }

            function renderer()
            {
                renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
            }
		</script>
	</body>
</html>
